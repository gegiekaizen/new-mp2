            <form id="signupForm">
                <h1><span>Registration</span>Form</h1>
                <div class="single-input">
                    First Name
                    <input type="text" id="firstName" placeholder="First name">
                </div>
                <div class="single-input">
                    Last Name
                    <input type="text" id="lastName" placeholder="Last name">
                </div>
                <div class="single-input">
                    Email
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="single-input">
                    Phone Number
                    <input type="number" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="single-input">
                    Password
                    <input type="password" id="password" placeholder="Password">
                </div>  
                
               
                <div class="Submit-button">
                    <input type="submit" value="Sign Up" id="signupButton">
                </div>
                <div class="account-have">
                    <a href="#">Forget password</a>
                    <a href="LoginForm.html">Already have an account please login</a>
                </div>
            
            </form>
        </div>

    <script>
        const form = document.getElementById("signupForm");
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const email = document.getElementById("email");
        const userPassword = document.getElementById("password");
        const phoneNumber = document.getElementById("phoneNumber");
        const signupHandler = document.getElementById("signupButton");
        const userLocalStorage = JSON.parse(localStorage.getItem("userInfo")) || [];

// SIGNUP FUNCTION
signupHandler.addEventListener("click", (e) => {
	e.preventDefault();

	let newUserInfo = [];
	console.log(firstName.value.length);
	const validationResult = InputValidation();

	if (validationResult === false) {
		return;
	}

  
    	const userInfo = {
		firstName: firstName.value,
		lastName: lastName.value,
		email: email.value,
		phoneNumber: phoneNumber.value,
		userPassword: userPassword.value,
		isLoggedIn: false,
        userLevel: "user"
	};
    


    
    //     const userInfo = {
	// 	firstName: firstName.value,
	// 	lastName: lastName.value,
	// 	email: email.value,
	// 	phoneNumber: phoneNumber.value,
	// 	userPassword: userPassword.value,
	// 	isLoggedIn: false,
    //     userLevel: "admin"
	// };

   

    

	//EMAIL VALIDATION
	isEmailExist = userLocalStorage.find((data) => data.email === email.value);

	if (!isEmailExist) {
		if (userLocalStorage?.length !== 0) {
			newUserInfo = [...userLocalStorage, { ...userInfo }]; // ARRAY PUSH
		} else {
			newUserInfo = [{ ...userInfo }];
		}
        alert("Registration successful");

		localStorage.setItem("userInfo", JSON.stringify(newUserInfo));
		window.location.href = "LoginForm.html"
	} else {
		alert("Email already exist");
	}
});

// VALIDATION FUNCTION
function InputValidation() {
	if (firstName.value.length === 0) {
		alert("First name is required");
		return false;
	} else if (lastName.value.length === 0) {
		alert("Last name is required");
		return false;
	} else if (email.value.length === 0) {
		alert("Email name is required");
		return false;
	} else if (lastName.value.length === 0) {
		alert("last name is required");
		return false;
	}
    else if (password.value.length === 0) {
		alert("Password is required");
		return false;
	}
}


    </script>
