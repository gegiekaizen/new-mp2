<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Favicon CSS -->
    <link rel="shortcut icon" href="./assets/Greenhouse_logo.png" type="image/x-icon">
    <!-- icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <!-- OwlCarousel CSS -->
    <link rel="stylesheet" href="owl_carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl_carousel/owl.theme.default.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3733990f22.js" crossorigin="anonymous"></script>
    <!-- Js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css%22%3E">

</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form id="signupForm">
                <h1><span>Registration</span>Form</h1>
                <div class="single-input">
                    
                    <input type="text" id="firstName" placeholder="First name">
                </div>
                <div class="single-input">
                    
                    <input type="text" id="lastName" placeholder="Last name">
                </div>
                <div class="single-input">
                    
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="single-input">
                    
                    <input type="number" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="single-input">
                    
                    <input type="password" id="password" placeholder="Password">
                </div>                
                <div class="Submit-button">
                    <input type="submit" value="Sign Up" id="signupButton">
                </div>
                <div class="account-have">
                    <a href="#">Forget password</a>
                    <a href="LoginForm.html">Already have an account please login</a>
                </div>
            
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("signupForm");
        const firstName = document.getElementById("firstName");
        const lastName = document.getElementById("lastName");
        const email = document.getElementById("email");
        const userPassword = document.getElementById("password");
        const phoneNumber = document.getElementById("phoneNumber");
        const signupHandler = document.getElementById("signupButton");
        const userLocalStorage = JSON.parse(localStorage.getItem("userInfo")) || [];

// SIGNUP FUNCTION
signupHandler.addEventListener("click", (e) => {
	e.preventDefault();

	let newUserInfo = [];
	// console.log(firstName.value.length);
	const validationResult = InputValidation();

	if (validationResult === false) {
		return;
	}

	const userInfo = {
		firstName: firstName.value,
		lastName: lastName.value,
		email: email.value,
		phoneNumber: phoneNumber.value,
		userPassword: userPassword.value,
		isLoggedIn: false,
	};

	//EMAIL VALIDATION
	isEmailExist = userLocalStorage.find((data) => data.email === email.value);

	if (!isEmailExist) {
		if (userLocalStorage?.length !== 0) {
			newUserInfo = [...userLocalStorage, { ...userInfo }]; // ARRAY PUSH
		} else {
			newUserInfo = [{ ...userInfo }];
            alert("Registration successful");
		}

		localStorage.setItem("userInfo", JSON.stringify(newUserInfo));
		location.reload();
	} else {
		alert("Email already exist");
	}
});

// VALIDATION FUNCTION
function InputValidation() {
	if (firstName.value.length === 0) {
		alert("First name is required");
		return false;
	} else if (lastName.value.length === 0) {
		alert("Last name is required");
		return false;
	} else if (email.value.length === 0) {
		alert("Email name is required");
		return false;
	} else if (lastName.value.length === 0) {
		alert("last name is required");
		return false;
	}
    else if (password.value.length === 0) {
		alert("Password is required");
		return false;
	}
}


    </script>
</body>
</html>
